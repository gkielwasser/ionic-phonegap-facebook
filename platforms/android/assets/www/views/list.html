<view title="'List test'">
    <content has-header="true" has-tabs="true">
        <list>
            <ul class="list">
                <li class="item item-checkbox" ng-repeat="pet in pets">
                    <label class="checkbox">
                        <input type="checkbox">
                    </label>
                    {{pet.title}}
                </li>
            </ul>
        </list>
    </content>
</view>
