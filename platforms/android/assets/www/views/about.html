  <ion-content has-header="true" padding="true">

          <div class="col text-center">
              <h2>Application multiplateforme</h2>
          </div>
      </div>

      <br>

      <div class="row responsive-sm">
          <div class="col">
              <div class="text-center">
                  <img ng-src="images/cef4c36d.ionic.png" style="margin-bottom: 10px" width="128px" height="128px" class="ionic-logo">
                  <br>
                  <i style="font-size:50px;margin-bottom: 10px;color: grey" class="ion ion-plus-round text-center"></i>
                  <br>
                  <img src="images/7a1167a0.angular.jpg" width="128px" height="128px">
              </div>
          </div>
          <div class="col col-top">
              <label>
                  Cette application a été conçue dans l'optique de pouvoir apporter une solution multiplateforme adaptée et optimisée pour
                  <i style="font-style:italic">téléphone mobile</i> mais aussi pour des <i style="font-style:italic">tablettes</i> où des
                  <i style="font-style:italic">ordinateurs de bureaux</i>.
              </label>
          </div>
          <div class="col col-center">

                  a été utilisé afin de faciliter la création d'applications hybrides mobiles.
                  Il fournit des composants permettant de développer efficacement des interfaces utilisateurs très interactives.
              </label>
          </div>
          <div class="col col-bottom">
              <label>
                  L'utilisation du <a href="http://angularjs.org/" target="_blank"> framework Angular.js</a> assure la possibilité de créer une application complexe et évolutive. Ses atouts:

              </label>
          </div>
      </div>

      <br>

      <div class="row text-center">
          <div class="col text-center">
              <img src="images/00035382.phonegap.png">
              <h3>Développez une seule fois et déployez n'importe où!</h3>
              <label>
                  L'utilisation de Phonegap va permettre de transformer l'application web en une véritable application native destinées aux terminaux IOS, Android, Windows Phone, BlackBerry et webOs.
              </label>
          </div>
      </div>

  </ion-content>
