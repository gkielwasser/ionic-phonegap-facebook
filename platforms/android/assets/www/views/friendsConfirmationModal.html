<div class="modal">

    <ion-header class="bar bar-header bar-energized">
        <h1 class="title">Confirmation</h1>
        <button class="button button-energized" ng-click="closeModal()">Annuler</button>
    </ion-header>
<!--{{application_conf.general.overflowScroll}}-->
    <ion-content has-header="true" has-footer="true" overflow-scroll="{{application_conf.general.overflowScroll}}" style="bottom: 140px">

        <div class="list fade-in-not-out">

            <ul class="list">
                <li class="item item item-thumbnail-left selectable item-icon-right" ng-repeat="friend in friends|filter:{enabled:true}" ng-click="addFriend(friend,$event)">
                    <img ng-src="{{friend.picture.data.url}}" style="width: 80px; height: 80px" width="50" height="50" class="rounded">
                    <h2>{{friend.first_name}}</h2>
                    <h4>{{friend.last_name}}</h4>
                    <label class="checkbox icon">
                        <input type="checkbox" name="{{friend.id}}" ng-model="friend.enabled">
                    </label>
                </li>
            </ul>

        </div>

    </ion-content>

    <div class="bar bar-footer" style="height:140px;display:block; background-color: #f8f8f8;border-style: solid;border-top: 1px solid;border-color: #ddd">
        <div class="list list-inset" style="margin: 5px 5px">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Votre message d'invitation</span>
                <textarea type="text" ng-model="message" placeholder="ex: VoilÃ  une super application pour ..."></textarea>
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="sendFriendsInvitation(message);closeModal()">Inviter <span style="position:relative;top:0;right:0" class="badge badge-balanced">{{(friends|filter:{enabled:true}).length}}</span></button>
    </div>
</div>
