<view title="'Amis: ' + friends.length + '   SÃ©lection:' + selectedFriends.length">
    <div class="list list-inset" style="padding-top: 30px">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="search">
        </label>
    </div>
    <content has-header="true" has-tabs="true" style="top:100px;">
        <list>
            <ul class="list">
                <li class="item item-checkbox selectable" ng-repeat="friend in friends | filter:search" ng-click="addFriend(friend,$event)">
                    <label class="checkbox">
                        <input type="checkbox" name="{{friend.id}}" checklist-model="selectedFriends" checklist-value="friend">
                    </label>
                    <img ng-src="{{friend.picture.data.url}}">
                    {{friend.name}}
                </li>
            </ul>
        </list>
    </content>
</view>
