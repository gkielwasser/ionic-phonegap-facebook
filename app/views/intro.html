<view left-buttons="leftButtons" right-buttons="rightButtons">


        <slide-box does-continue="true" on-slide-changed="slideChanged(index)">
            <slide>
                <h3>Thank you for choosing the Awesome App!</h3>
                <div id="logo">
                    <img src="http://code.ionicframework.com/assets/img/app_icon.png">
                </div>
                <p>
                    We've worked super hard to make you happy.
                </p>
                <p>
                    But if you are angry, too bad.
                </p>
            </slide>
            <slide>
                <h3>Using Awesome</h3>

                <div id="list">
                    <h5>Just three steps:</h5>
                    <ol>
                        <li>Be awesome</li>
                        <li>Stay awesome</li>
                        <li>There is no step 3</li>
                    </ol>
                </div>
            </slide>
            <slide>
                <h3>Any questions?</h3>
                <p>
                    Too bad!
                </p>
            </slide>
        </slide-box>
