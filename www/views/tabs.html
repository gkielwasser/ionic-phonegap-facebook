<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">


  <!-- Pets Tab -->
  <tab title="Pets" icon="icon ion-home" href="#/tab/pets">
    <nav-view name="pets-tab"></nav-view>
  </tab>


  <!-- Adopt Tab -->
  <tab title="Adopt" icon="icon ion-heart" href="#/tab/adopt">
    <nav-view name="adopt-tab"></nav-view>
  </tab>

    <!-- list Tab -->
    <tab title="List" icon="icon ion-drag" href="#/tab/friends">
        <nav-view name="friends-tab"></nav-view>
    </tab>


    <!-- swipe Tab -->
    <tab title="Swipe" icon="icon ion-beaker" href="#/tab/swipe">
        <nav-view name="swipe-tab"></nav-view>
    </tab>

    <!-- déconnexion Tab -->
    <tab ng-show="user.logged()" title="Déconnexion" icon="icon ion-power" href="#/login">

    </tab>

    <!-- connexion Tab -->
    <tab ng-hide="user.logged()" title="Connexion" icon="icon ion-power" href="#/login">

    </tab>

  <!-- About Tab -->
  <tab title="About" icon="icon ion-search" href="#/tab/about">
    <nav-view name="about-tab"></nav-view>
  </tab>


</tabs>
